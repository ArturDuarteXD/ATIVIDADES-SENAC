<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com a interface</title>
</head>
<body>
    <h1>Interagindo com a interface</h1>
    <button onclick="iniciou()"> Começe aqui!</button>
    <section id="resposta">
    <p>A resposta vai ficar aqui</p>
    </section>

    <script> function iniciou() {
    let nome = window.prompt('Qual seu nome?');
    let resultado = document.getElementById('resposta');
    resultado.innerHTML = `<p> O nome do usuário é ${nome} !`;
    }
    </script>
</body>
</html>
